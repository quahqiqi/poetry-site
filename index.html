    <img src="assets/img/cover.jpg" alt="诗集封面" id="cover" />

    <script>
    let clickCount = 0; // 记录点击次数
    let resetTimer;

    document.getElementById("cover").addEventListener("click", function(){
        clickCount++;

        // 如果 3 秒内没有继续点，就重置计数
        clearTimeout(resetTimer);
        resetTimer = setTimeout(() => { clickCount = 0; }, 3000);

        if (clickCount === 10) {
            window.location.href = "easter-egg.html"; // 跳转到彩蛋页
        }
    });
    </script>
  </section>
