  <section class="cover-image">  
    <img src="assets/img/cover.jpg" alt="诗集封面" id="cover" />  
    <script>
      // 点击 10 次跳转彩蛋
      let clickCount = 0;
      let resetTimer;
      const cover = document.getElementById("cover");

      function flashCover() {
        cover.style.transition = "opacity 0.2s";
        cover.style.opacity = "0.5";
        setTimeout(() => { cover.style.opacity = "1"; }, 200);
      }

      cover.addEventListener("click", function(){
        clickCount++;
        clearTimeout(resetTimer);
        resetTimer = setTimeout(() => { clickCount = 0; }, 3000);
        if (clickCount >= 7 && clickCount < 10) flashCover();
        if (clickCount === 10) window.location.href = "easter-egg.html";
      });
    </script>
  </section>
