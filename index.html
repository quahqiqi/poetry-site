<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="Jmg21UHrR3PnnXpixUqiImr3md0w94_voZSFNLw_2Ls" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一个青年的天马行空</title>

  <!-- favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- 思源宋体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e6d8c3;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .search-container {
      position: relative;
    }
    .search-icon {
      cursor: pointer;
      font-size: 1.2em;
      background: none;
      border: none;
    }
    .search-bar {
      display: none;
      position: absolute;
      top: 0;
      right: 30px;
      padding: 5px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .poem-list {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .poem-card {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .poem-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .poem-card h2 {
      margin: 10px 0 5px;
    }
    .poem-card p {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">一个青年的天马行空</div>
    <div class="search-container">
      <button class="search-icon" onclick="toggleSearch()">🔍</button>
      <input type="text" class="search-bar" placeholder="搜索诗歌..." oninput="searchPoems(this.value)">
    </div>
  </header>

  <main class="poem-list" id="poemList">
    <p>加载中...</p>
  </main>

  <script>
    // 搜索栏切换
    function toggleSearch() {
      const searchBar = document.querySelector('.search-bar');
      searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
      if (searchBar.style.display === 'block') searchBar.focus();
    }

    // 自动抓取 poems 文件夹里的诗歌
    async function loadPoems() {
      const listContainer = document.getElementById('poemList');
      listContainer.innerHTML = '';

      try {
        const response = await fetch('poems/');
        const text = await response.text();

        // 从目录页面中提取 HTML 文件名
        const poemFiles = [...text.matchAll(/href="(poem\d+\.html)"/g)].map(m => m[1]);

        if (poemFiles.length === 0) {
          listContainer.innerHTML = '<p>暂无诗歌</p>';
          return;
        }

        // 最新的排在最前
        poemFiles.sort((a, b) => b.localeCompare(a));

        for (const file of poemFiles) {
          const res = await fetch('poems/' + file);
          const html = await res.text();

          // 抓取标题
          const titleMatch = html.match(/<h1.*?>(.*?)<\/h1>/);
          const title = titleMatch ? titleMatch[1] : '无标题';

          // 抓取前几句
          const contentMatch = html.match(/<p>(.*?)<\/p>/);
          const excerpt = contentMatch ? contentMatch[1].slice(0, 40) + '...' : '';

          // 抓取封面图
          const imgMatch = html.match(/<img.*?src="(.*?)"/);
          const imgSrc = imgMatch ? imgMatch[1] : '';

          const card = document.createElement('div');
          card.className = 'poem-card';
          card.innerHTML = `
            ${imgSrc ? `<img src="poems/${imgSrc}" alt="${title}">` : ''}
            <h2><a href="poems/${file}">${title}</a></h2>
            <p>${excerpt}</p>
          `;
          listContainer.appendChild(card);
        }
      } catch (e) {
        listContainer.innerHTML = '<p>无法加载诗歌列表</p>';
      }
    }

    function searchPoems(query) {
      const cards = document.querySelectorAll('.poem-card');
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query.toLowerCase()) ? 'block' : 'none';
      });
    }

    loadPoems();
  </script>
</body>
</html>
