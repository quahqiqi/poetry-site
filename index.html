    .poem-card:hover{ transform:translateY(-50px); } /* å¾®è°ƒåŠ¨ç”»é«˜åº¦ */

  <script>
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');
    const menuBtn = document.getElementById('menuBtn');
    const searchBtn = document.getElementById('searchBtn');
    const searchPanel = document.getElementById('searchPanel');
    const searchInput = document.getElementById('searchInput');
    const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
    const randomPoemBtn = document.getElementById('randomPoemBtn');
    const poemsGrid = document.getElementById('poemsGrid');
    const latestBadge = document.getElementById('latestBadge');
    const tagCloud = document.getElementById('tagCloud');
    const tagContainer = document.getElementById('tagCloudContainer');

    let poemsList = [];

    // äº¤äº’é€»è¾‘
    function toggleSidebar(){ sidebar.classList.contains('active') ? closeSidebar() : openSidebar(); }
    function openSidebar(){ sidebar.classList.add('active'); backdrop.classList.add('show'); }
    function closeSidebar(){ sidebar.classList.remove('active'); backdrop.classList.remove('show'); }
    function toggleSearch(){ searchPanel.style.display === 'block' ? closeSearch() : openSearch(); }
    function openSearch(){ searchPanel.style.display='block'; setTimeout(()=>searchInput.focus(),60); }
    function closeSearch(){ searchPanel.style.display='none'; searchInput.value=''; filterPoems(''); }

    function toggleTags(btn) { btn.classList.toggle('open'); tagContainer.classList.toggle('open'); }

    menuBtn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleSidebar(); });
    searchBtn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleSearch(); });
    backdrop.addEventListener('click', ()=>{ closeSidebar(); closeSearch(); });
    
    toggleDarkModeBtn.addEventListener('click', ()=>{
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('site-dark', isDark?'1':'0');
    });
    randomPoemBtn.addEventListener('click', ()=>{
      if(poemsList.length>0) window.location.href = 'poems/' + poemsList[Math.floor(Math.random()*poemsList.length)].file;
    });

    searchInput.addEventListener('keyup', ()=>{ 
      document.querySelectorAll('.tag-btn').forEach(b=>b.classList.remove('active'));
      filterPoems(searchInput.value.trim()); 
    });

    // è¿‡æ»¤é€»è¾‘
    function filterPoems(q, isTag=false){
      const ql = (q||'').toLowerCase();
      if(!ql) { renderGrid(poemsList); if(poemsList[0]) latestBadge.innerText = poemsList[0].title; return; }
      
      const filtered = poemsList.filter(p => {
        if(isTag) return p.tags && p.tags.includes(q);
        return (p.title+p.preview+(p.tags||[]).join(' ')).toLowerCase().includes(ql);
      });
      renderGrid(filtered);
      latestBadge.innerText = isTag ? `åˆ†ç±»: #${q}` : `æœç´¢: ${q}`;
    }

    function renderGrid(list){
      poemsGrid.innerHTML = '';
      if(list.length===0){ poemsGrid.innerHTML='<p style="grid-column:1/-1;text-align:center;color:var(--muted)">æ²¡æœ‰æ‰¾åˆ°å†…å®¹</p>'; return; }
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'poem-card';
        card.innerHTML = `
          <a href="poems/${p.file}" style="display:block;text-decoration:none">
            <img class="poem-cover" src="${p.img}" onerror="this.src='assets/img/logo.png'">
          </a>
          <div class="poem-body">
            <h3><a href="poems/${p.file}">${p.title}</a></h3>
            <p>${p.preview}</p>
            <div class="poem-meta">é˜…è¯»å…¨æ–‡ â†’</div>
          </div>
        `;
        poemsGrid.appendChild(card);
      });
    }

    function renderTags(){
      if(!tagCloud) return;
      const map = {};
      poemsList.forEach(p=> (p.tags||[]).forEach(t=> map[t]=(map[t]||0)+1));
      tagCloud.innerHTML = '';
      Object.keys(map).sort((a,b)=>map[b]-map[a]).forEach(t=>{
        // æ’é™¤æ‰å·²ç»å›ºå®šåœ¨ä¸Šé¢çš„ä¸‰ä¸ªæ ‡ç­¾
        if(['è§äºº','è§ç‰©','è§æˆ‘'].includes(t)) return;
        const btn = document.createElement('span');
        btn.className = 'tag-btn';
        btn.innerText = `#${t}`;
        btn.onclick = (e)=>{ 
          e.stopPropagation();
          document.querySelectorAll('.tag-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          filterPoems(t, true);
          if(window.innerWidth<768) closeSidebar();
        };
        tagCloud.appendChild(btn);
      });
    }

    async function loadPoemsJson(){
      try {
        const res = await fetch('poems/poems.json?t=' + new Date().getTime());
        poemsList = await res.json();
        renderTags();
        // æ£€æŸ¥æ˜¯å¦æœ‰å¤–éƒ¨ä¼ å…¥çš„æœç´¢å‚æ•°
        const p = new URLSearchParams(window.location.search);
        if(p.get('q')) { 
            const query = p.get('q');
            filterPoems(query, ['è§äºº','è§ç‰©','è§æˆ‘'].includes(query)); 
        } else {
            renderGrid(poemsList); 
            if(poemsList[0]) latestBadge.innerText = poemsList[0].title; 
        }
      } catch(err) {
        latestBadge.innerText = "æ•°æ®åŒæ­¥å¼‚å¸¸";
      }
    }

    (function(){
      if(localStorage.getItem('site-dark')==='1') document.body.classList.add('dark');
      document.getElementById('year').innerText = new Date().getFullYear();
      loadPoemsJson();
    })();
  </script>
