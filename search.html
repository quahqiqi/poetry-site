<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>搜索诗集 - 一个青年的天马行空</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background-color: #f5f0e6;
      font-family: 'Noto Serif SC', serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-box input {
      width: 60%;
      max-width: 500px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      outline: none;
    }
    .results {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }
    .result-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-card h3 {
      margin-top: 0;
    }
    .result-card a {
      display: inline-block;
      margin-top: 8px;
      background: #d8b08c;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .recommend {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .recommend h2 {
      font-size: 1.2rem;
      border-left: 4px solid #c8a27a;
      padding-left: 8px;
      color: #5a4632;
    }
  </style>
</head>
<body>
  <header>
    <h1>搜索诗集</h1>
    <p>在这里输入关键词</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="输入诗名、内容或关键词..." />
  </div>

  <div class="results" id="resultsContainer"></div>

  <div class="recommend">
    <h2>推荐诗歌</h2>
    <div id="recommendList"></div>
  </div>

  <footer style="text-align:center; padding:20px; font-size:0.9rem; color:#888;">
    <nav>
      <a href="index.html">首页</a> |
      <a href="search.html">搜索</a> |
      <a href="toc.html">目录</a>   |
      <a href="about.html">作者简介</a>
    </nav>
  </footer>

  <script>
    let poemsData = [];

    fetch('poems.json')
      .then(res => res.json())
      .then(data => {
        poemsData = data;
        showRecommendations();
      });

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      const results = poemsData.filter(poem =>
        poem.title.toLowerCase().includes(query) ||
        poem.content.toLowerCase().includes(query)
      );
      displayResults(results);
    });

    function displayResults(results) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';
      if (results.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#777;">打错字了吗？试试别的吧</p>';
        return;
      }
      results.forEach(poem => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = \`
          <h3>\${poem.title}</h3>
          <p>\${poem.excerpt}</p>
          <a href="\${poem.url}">阅读全文</a>
        \`;
        container.appendChild(card);
      });
    }

    function showRecommendations() {
      const container = document.getElementById('recommendList');
      container.innerHTML = '';
      const shuffled = [...poemsData].sort(() => 0.5 - Math.random());
      shuffled.slice(0, 3).forEach(poem => {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = \`
          <h3>\${poem.title}</h3>
          <p>\${poem.excerpt}</p>
          <a href="\${poem.url}">阅读全文</a>
        \`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
