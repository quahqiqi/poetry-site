  <h1 class="poem-title">中秋</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <div class="poem-body">
又到中秋
我见那白兔伴着姮娥捣着药
我见有人早早返家
伴那妻儿老母
尝月饼 品美茶
说说笑笑
我见有蹒跚学步的孩提
举着灯笼彳亍
好不可爱
可有些人
他们只得将思念深藏于心
直至中秋将近
才把那思念挂上明月
等那圆月高悬于夜空
思念的光普照大地
将思念传递 
于亲人 朋友 爱人
无论多远 抬头望天
那圆月所现
皆是心之所向
正在拼搏奋斗的人们啊
记得常回家看看
听听那句
你回来了
