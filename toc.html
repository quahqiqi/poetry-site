<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全部诗卷 | 一个青年的天马行空</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 基础设定：绝不动你的颜色和侧边栏/搜索框 UI */
    :root {
      --bg: #fdf6e3; --card: #fff; --muted: #6d5850; --accent: #b89c7a; --border: #d7cdbd;
      --bg-dark: #121212; --card-dark: #1e1e1e; --muted-dark: #d4d4d4; --sidebar-w: 280px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Noto Serif SC', serif; background: var(--bg); color: #222; transition: 0.3s; line-height: 1.8; }
    body.dark { background: var(--bg-dark); color: var(--muted-dark); }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 1200; display: flex; align-items: center; justify-content: space-between;
      padding: 10px 16px; background: rgba(253, 246, 227, 0.9); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); height: 64px;
    }
    body.dark header { background: rgba(18, 18, 18, 0.9); border-color: #333; }

    .icon-btn { background: transparent; border: none; padding: 8px; cursor: pointer; color: var(--muted); display: flex; align-items: center; transition: 0.2s; outline: none; }
    body.dark .icon-btn { color: var(--muted-dark); }
    .icon-btn svg { width: 24px; height: 24px; stroke-width: 2.2; stroke: currentColor; }

    .logo-title { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit; width: max-content; }
    .logo-title img { height: 38px; width: 38px; border-radius: 6px; }
    .logo-title h1 { margin: 0; font-size: 1.05rem; font-weight: 700; white-space: nowrap; }

    /* 搜索弹窗 */
    .search-panel { 
      position: absolute; top: 72px; left: 16px; right: 16px; max-width: 500px; margin: 0 auto;
      background: var(--card); border: 1px solid var(--border); border-radius: 16px; 
      padding: 8px; display: none; box-shadow: 0 15px 35px rgba(0,0,0,0.08); z-index: 1100;
      animation: slideDown 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.dark .search-panel { background: var(--card-dark); border-color: #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
    
    .search-box-inner { display: flex; align-items: center; background: rgba(0,0,0,0.04); border-radius: 10px; padding: 4px 12px; }
    body.dark .search-box-inner { background: rgba(255,255,255,0.06); }
    .search-box-inner svg { width: 18px; height: 18px; color: var(--muted); margin-right: 8px; flex-shrink: 0; }
    .search-box-inner input { flex: 1; padding: 10px 0; border: none; background: transparent; outline: none; font-family: inherit; color: inherit; font-size: 0.95rem; }

    .search-results { max-height: 350px; overflow-y: auto; margin-top: 8px; display: flex; flex-direction: column; gap: 4px; }
    .search-results:empty { display: none; margin-top: 0; }
    .search-item { display: flex; align-items: center; gap: 10px; padding: 8px; text-decoration: none; color: inherit; border-radius: 8px; transition: background 0.2s; }
    .search-item:hover { background: rgba(0,0,0,0.05); }
    body.dark .search-item:hover { background: rgba(255,255,255,0.05); }
    .search-item img { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
    .search-item-title { font-size: 0.95rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Sidebar */
    .sidebar { 
      position: fixed; left: 0; top: 0; height: 100%; width: var(--sidebar-w); 
      background: var(--bg); border-right: 1px solid var(--border); 
      z-index: 1250; padding: 20px 14px; overflow-y: auto; 
      transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; 
    }
    body.dark .sidebar { background: #1a1a1a; border-color: #333; }
    .sidebar.active { transform: translateX(0); }
    
    .nav-item {
      display: flex; align-items: center; gap: 12px; width: 100%; padding: 12px 16px; margin-bottom: 6px;
      border-radius: 10px; background: transparent; color: var(--muted); text-decoration: none; border: none; cursor: pointer; font-size: 1rem; font-family: inherit;
    }
    body.dark .nav-item { color: #aaa; }
    .nav-item:hover, .nav-item.active { background: #efe7da; color: var(--accent); font-weight: 700; }
    body.dark .nav-item:hover { background: #2a2a2a; }
    .nav-item svg { width: 20px; height: 20px; stroke-width: 2; fill: none; stroke: currentColor; }

    .chevron { margin-left: auto; width: 14px !important; transition: 0.3s; }
    .nav-item.open .chevron { transform: rotate(180deg); }

    .tag-box { max-height: 0; overflow: hidden; transition: 0.3s; display: flex; flex-wrap: wrap; gap: 8px; padding-left: 16px; }
    .tag-box.show { max-height: 200px; margin: 10px 0 20px; }
    .tag-pill { padding: 6px 14px; background: #f3eee3; border-radius: 20px; font-size: 0.9rem; color: #8c7e74; cursor: pointer; transition: 0.2s; }
    body.dark .tag-pill { background: #2a2a2a; color: #999; }
    .tag-pill:hover { background: #efe7da; color: var(--accent); }

    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; z-index: 1240; backdrop-filter: blur(2px); }
    .backdrop.show { display: block; }

    /* =========================================
       ✨ 诗集专属文艺排版（重写部分） ✨
       ========================================= */
    main { max-width: 700px; margin: 40px auto 80px; padding: 0 20px; }
    
    /* 顶部大标题 */
    .anthology-header { text-align: center; margin-bottom: 60px; }
    .anthology-title { font-size: 2.2rem; color: var(--accent); letter-spacing: 4px; margin: 0 0 10px 0; font-weight: 700; }
    .anthology-subtitle { font-size: 0.95rem; color: var(--muted); letter-spacing: 2px; opacity: 0.8; }

    /* 分卷样式（卷一：见我，等） */
    .volume-block { margin-bottom: 60px; }
    .volume-header { text-align: center; margin-bottom: 30px; position: relative; }
    /* 用伪元素做两侧的横线 */
    .volume-header::before, .volume-header::after {
      content: ''; position: absolute; top: 50%; width: 25%; height: 1px; background: var(--border);
    }
    .volume-header::before { left: 0; }
    .volume-header::after { right: 0; }
    
    .volume-name { display: inline-block; font-size: 1.5rem; color: var(--accent); font-weight: 700; margin: 0; letter-spacing: 3px; padding: 0 20px; background: var(--bg); transition: 0.3s; }
    body.dark .volume-name { background: var(--bg-dark); }
    .volume-desc { font-size: 0.85rem; color: var(--muted); margin-top: 5px; letter-spacing: 1px; }

    /* 纸质书风格点阵列表 */
    .poem-list { list-style: none; padding: 0; margin: 0; }
    .poem-item { margin-bottom: 18px; }
    .poem-link { 
      display: flex; align-items: baseline; text-decoration: none; color: inherit; 
      transition: transform 0.2s ease, color 0.2s ease; group;
    }
    .poem-link:hover { transform: translateX(5px); color: var(--accent); }
    
    .p-title { font-size: 1.15rem; font-weight: bold; color: var(--text); transition: 0.2s; white-space: nowrap; }
    body.dark .p-title { color: var(--muted-dark); }
    .poem-link:hover .p-title { color: var(--accent); }
    
    /* 虚线连接符 */
    .p-dots { flex: 1; border-bottom: 1px dotted var(--border); margin: 0 15px; position: relative; top: -5px; opacity: 0.6; }
    
    .p-date { font-size: 0.85rem; color: var(--muted); white-space: nowrap; font-family: monospace; }

    footer { text-align: center; padding: 40px 0; color: #aaa; font-size: 0.8rem; letter-spacing: 1px; }
  </style>
</head>
<body>

  <header>
    <button class="icon-btn" id="menuBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    <a href="index.html" class="logo-title">
        <img src="assets/img/logo.png" alt="logo" onerror="this.src='images/logo.png'">
        <h1>一个青年的天马行空</h1>
    </a>
    <button class="icon-btn" id="searchBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </button>
    
    <div class="search-panel" id="searchPanel">
        <div class="search-box-inner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input id="searchInput" type="text" placeholder="输入关键字搜索..." autocomplete="off" />
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <a href="index.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>首页</a>
    <a href="toc.html" class="nav-item active"><svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="16" rx="2"></rect><path d="M7 8h10M7 12h10M7 16h6"></path></svg>目录</a>
    <a href="about.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>关于</a>
    
    <div style="height:1px; background:var(--border); margin:10px 0; opacity:0.4;"></div>

    <button class="nav-item" id="tagToggleBtn">
        <svg viewBox="0 0 24 24"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path></svg>
        分类浏览
        <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </button>
    <div class="tag-box" id="tagBox">
        <span class="tag-pill" onclick="filterByTag('见人')">#见人</span>
        <span class="tag-pill" onclick="filterByTag('见物')">#见物</span>
        <span class="tag-pill" onclick="filterByTag('见我')">#见我</span>
    </div>

    <button id="randomBtn" class="nav-item"><svg viewBox="0 0 24 24"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline></svg>随机读一首</button>
    <button id="darkBtn" class="nav-item"><svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>深色模式</button>
  </aside>

  <div class="backdrop" id="backdrop"></div>

  <main>
    <div class="anthology-header">
      <h1 class="anthology-title">作品目录</h1>
      <div class="anthology-subtitle" id="tocCount">梳理中...</div>
    </div>
    
    <div id="anthologyContainer">
      </div>
  </main>

  <footer>© <span id="year"></span> 一个青年的天马行空</footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');
    const tagBox = document.getElementById('tagBox');
    const tagToggleBtn = document.getElementById('tagToggleBtn');
    
    document.getElementById('menuBtn').onclick = () => { sidebar.classList.add('active'); backdrop.classList.add('show'); };
    backdrop.onclick = () => { sidebar.classList.remove('active'); backdrop.classList.remove('show'); document.getElementById('searchPanel').style.display='none'; };
    
    let allPoemsCache = null; 

    document.getElementById('searchBtn').onclick = async () => { 
        const sp = document.getElementById('searchPanel'); 
        sp.style.display = sp.style.display === 'block' ? 'none' : 'block'; 
        if(sp.style.display === 'block') {
            document.getElementById('searchInput').focus();
            if(!allPoemsCache) {
                try {
                    const res = await fetch('poems/poems.json?v=' + Date.now());
                    allPoemsCache = await res.json();
                } catch(e) { console.error("加载搜索数据失败"); }
            }
        }
    };

    document.getElementById('searchInput').addEventListener('input', function() {
        const q = this.value.toLowerCase().trim();
        const resultsDiv = document.getElementById('searchResults');
        
        if (!q || !allPoemsCache) {
            resultsDiv.innerHTML = '';
            return;
        }
        
        const matched = allPoemsCache.filter(p => p.title.toLowerCase().includes(q) || p.content.toLowerCase().includes(q));
        
        if (matched.length === 0) {
            resultsDiv.innerHTML = '<div style="text-align:center; padding:10px; color:var(--muted); font-size:0.9rem;">没有找到相关诗歌</div>';
            return;
        }
        
        resultsDiv.innerHTML = matched.map(p => `
            <a href="poems/${p.file}" class="search-item">
                <img src="${p.img}" loading="lazy" onerror="this.src='assets/img/logo.png'">
                <span class="search-item-title">${p.title}</span>
            </a>
        `).join('');
    });

    tagToggleBtn.onclick = () => { tagToggleBtn.classList.toggle('open'); tagBox.classList.toggle('show'); };
    function filterByTag(tag) {
        window.location.href = 'index.html?q=' + encodeURIComponent(tag);
    }

    document.getElementById('darkBtn').onclick = () => { document.body.classList.toggle('dark'); localStorage.setItem('site-dark', document.body.classList.contains('dark') ? '1' : '0'); };

    document.getElementById('randomBtn').onclick = () => { 
        if(allPoemsCache && allPoemsCache.length) window.location.href = 'poems/' + allPoemsCache[Math.floor(Math.random()*allPoemsCache.length)].file; 
    };

    // ✨ 核心魔法：按见我、见人、见物自动分卷 ✨
    async function initAnthology() {
        if(localStorage.getItem('site-dark')==='1') document.body.classList.add('dark');
        document.getElementById('year').innerText = new Date().getFullYear();
        
        try {
            const res = await fetch('poems/poems.json?v=' + Date.now());
            allPoemsCache = await res.json();
            
            document.getElementById('tocCount').innerText = `共收录 ${allPoemsCache.length} 篇诗作`;
            
            // 定义三大卷
            const volumes = [
                { id: "见我", title: "卷一 · 见我", desc: "灵魂的独白", items: [] },
                { id: "见人", title: "卷二 · 见人", desc: "世间的缩影", items: [] },
                { id: "见物", title: "卷三 · 见物", desc: "物品的隐喻", items: [] },
                { id: "拾遗", title: "卷四 · 拾遗", desc: "散落的星斑", items: [] } // 兜底分类
            ];

            // 智能分类
            allPoemsCache.forEach(p => {
                let placed = false;
                for(let i=0; i<3; i++) {
                    if(p.tags && p.tags.includes(volumes[i].id)) {
                        volumes[i].items.push(p);
                        placed = true;
                        break; // 一首诗只归入它命中的第一个主卷
                    }
                }
                if(!placed) volumes[3].items.push(p);
            });

            // 渲染 HTML
            let htmlStr = '';
            volumes.forEach(vol => {
                if(vol.items.length === 0) return; // 如果某个卷是空的（比如拾遗里没有诗），就不显示这卷

                htmlStr += `
                <div class="volume-block">
                    <div class="volume-header">
                        <h2 class="volume-name">${vol.title}</h2>
                        <div class="volume-desc">${vol.desc}</div>
                    </div>
                    <ul class="poem-list">
                `;
                
                vol.items.forEach(p => {
                    const dateStr = p.date ? p.date : '';
                    htmlStr += `
                        <li class="poem-item">
                            <a href="poems/${p.file}" class="poem-link">
                                <span class="p-title">${p.title}</span>
                                <span class="p-dots"></span>
                                <span class="p-date">${dateStr}</span>
                            </a>
                        </li>
                    `;
                });

                htmlStr += `</ul></div>`;
            });
            
            document.getElementById('anthologyContainer').innerHTML = htmlStr;
            
        } catch(e) { 
            document.getElementById('anthologyContainer').innerHTML = '<p style="text-align:center; color:red;">加载诗卷失败，请检查网络或 JSON 文件。</p>';
        }
    }
    
    initAnthology();
  </script>
</body>
</html>
