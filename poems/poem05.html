  <div class="poem-body">
匆忙的行人
汽车烦躁的鸣笛
炎夏的哑蝉
形似嘈杂 却也无言
喧嚣的面馆 叫卖的小贩
熟悉的笑骂却不如预期般响起
抱着可笑的期待
放在心底 沉入海里
翻开泛黄的回忆
是曾几何时不安分守己
时而清风 时而骤雨
无数个夜晚
当思念冲破身驱
化为点点繁星 默声绽放于夜空
无数个夜晚
泛白的亮光 跳动的竖杠
什么也没有说
只是看了很久很久
直至旭日东升
默默收拾碎了一地的牵挂
再此跳进人海中
成了其中一只蟑螂
无目的 无计划 无所意义

当人生失去了意义
就如同那把哑了的三角琴
连哀诉的力量也失掉了...
