  <h1 class="poem-title">时间</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <div class="poem-body">
时间就像一颗巨大的毒瘤
它突然袭来 却又悄悄离去
它像平稳的湖面，又像狂野的河流
带给我们意想不到的惊喜
我在时间里寻找爱情
它却带给了我无尽的空虚
恋爱使我困惑
爱情究竟带来了什么
脑中浮现她的脸庞
该不该相信
死亡或许才是唯一解脱
生命在徘徊
彼岸立着朵朵红花
死神缓缓靠近 张开双臂
拥抱迷茫的灵魂
小船摇着 摇着
癫狂的海浪却把小船击碎
小船却随着时间重组
如此反复 直至时间走向尽头
