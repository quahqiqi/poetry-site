  <h1 class="poem-title">橙色</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
我喜欢橙子 
果肉带着一股淡淡地清甜
果皮有着温暖的橙色
像夕阳般暖和却也温柔
我喜欢橘猫
它总是懒懒散散
胖嘟嘟 圆滚滚
总能治愈我的坏情绪
我喜欢你
虽然有时候是冷酷的蓝色
有时候是热烈的红色
有时候却像浪漫的粉色
有时候很可爱 有时候很直率
像那散发着魔力的潘多拉魔盒
让人忍不住想更进一步了解你
有时候像橙色
像个乐观的小太阳
总能解决我好多好多的烦心事

桔子、橘子、柑子、橙子
都是橙色 但我只喜欢橙子
在我看来 
它永远是独一无二的
