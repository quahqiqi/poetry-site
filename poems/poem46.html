  <h1 class="poem-title">香水</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
水汽氤氲，
像洒下点点星辰，
迎着缕缕清风，
落在走廊、球场、心房里。

那时我们靠得很近，
焦糖领着香草扑进鼻腔，
像阳光洒下的甜香，
说话时弯弯的眼角，
我几乎以为
能携手步入远方的星光。

甜香渐浓，
一会儿甜得发腻，一会儿若隐若现，
花果的清香在呼吸间飘忽，
当湿润的犹豫在夜里发酵，
苦味从沉默里蔓延，
有时好笑，有时让你心烦。

尾调里，木质理性的香气；
空气中依然残留的甜味；
对话框里未读的消息——
每次想起你说过的每一句，
心就一次次被拉进
这场无声的告别里。

香气早已飘散，
在这场未完的梦里。
