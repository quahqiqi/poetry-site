  <div class="poem-body">
七月二十七日 
我曾向爱神投诉一切
爱神告诉我 
这只不过是我的一厢情愿
我曾向月老倾诉一切 
月老告诉我 
一切的相遇 分离
早已在遇见时注定
于是我在爱与恨之间
爱了又恨
恨了又爱
但我不想就此沉沦
向那命运臣服
所以我开始奔跑 尽全力去奔跑
我挣扎 想踏破那命运的枷锁
我不愿妥协 我爱你
爱得无法自拔
爱得死去活来
一日复一日 一年复一年
我的爱将穿越春夏秋冬
把时间当成最长情的告白
跨越历史长河来到你的面前
我爱你 所以我将无所畏惧
因为我不愿失去...
