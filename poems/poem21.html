  <h1 class="poem-title">十月</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
十月的夜狂风骤雨 
冲刷着记忆深处的你
巨浪波涛 翻涌着无尽的嗟呀
见识了世间太多遗憾
时不时耳畔回响你的笑声
 脑海中浮现你的身影
 夜空伸手可及的你
 也是我触之不及的你

皎洁的月光洒满大地
昏黄的油灯闪烁不定
映射出我孤寂的背影
如果思念是一种病
那我恐怕已经病入膏肓

金黄的枫叶随风飘落
像是我对你无尽的思念
十月之后寒冬将至
我该如何面对没有你的世界?
