      <h2>成长</h2>
      <p class="date">创作日期：2024年5月</p>

      <div class="poem-content">
        <p>在春天的第一缕风里，我学会了呼吸；<br>
        在夏夜的星空下，我学会了做梦。<br>
        成长，是一次次告别——<br>
        与昨日的自己，与不再回来的时光。</p>
