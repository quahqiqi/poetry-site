  <h1 class="poem-title">这是一片寂静的湖</h1>
  <div class="poem-meta">创作日期：2024年7月20日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
这是一片寂静的湖
冷清，荒凉
好似从未有人来过
枯树上的暗鸦 
在沙哑的嘶喊
荒唐的好似一场梦境
空气已然凝固
时间在这场荒唐的战役里定格
等等
战机呼啸着从耳边飞过
弥漫的硝烟扼杀了白昼
最后一缕光芒也消散在天际
闻着空气中传来刺鼻的血腥
“咚咚” “咚咚” “咚咚” “咚咚”
心脏猛烈的跳动
企图燃尽那未凉的血浆
夹杂着彷徨与希望
他颤抖着举起刀枪
只为守护这片恬静的湖水
只为守护那埋藏在心底的温暖
只为亲口对她说出
“我喜欢你”
