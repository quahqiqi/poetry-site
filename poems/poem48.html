  <h1 class="poem-title">如果我说的都不是真的</h1>
  <div class="poem-meta">创作日期：2023年7月14日｜

  <img src="../images/poem48.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
那天是35度，
你说好冷，
我说“是的”
你抖了下，
天空没抖。

我说的究竟是不是真的？
我说，看见了，
犯人从监狱逃出，
树木排队，
不是等春天，而是宣判。

明天还没来，
猫还被困在盒子里，
它在活着的尸体里徘徊着，
你说你信我——
那是杀了它
还是杀了我？

若是，
不是我说的，
说你不是说你的
若我从来没提起

或者——
我是你说的我？
还是说你是我

镜片碎裂之前，
表面总是毫无瑕疵的，
镜裂开之后，
它才看清了我

如果我说的都不是真的呢？
