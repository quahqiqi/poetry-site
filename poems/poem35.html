  <h1 class="poem-title">无题</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
我折断了一只笔，
让笔墨的海洋肆意奔流，
也折断了，重新执笔的可能。
墨水浸透了白纸，
纸已黯淡，心却空茫。

我扔掉了那张肮脏的纸，
准备续写未完的字，
换纸，执笔，苦思，
仍写不出旧日的故事。

不那么静的夜，
只有蝉鸣常伴我左右，
这次我没有哭，
只有惆怅，困惑，不舍，
和微微的释然。

缘已灭，情未了；
夜色深沉，
我仍等迟暮的风带来你的消息。
风吹过摇曳的窗棂，
透隙出寂寞的月，
而我，该怎去度这漫漫长夜。
