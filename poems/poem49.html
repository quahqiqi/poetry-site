  <h1 class="poem-title">堂吉诃德</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
我是堂吉诃德，
你是堂吉诃德，
他是堂吉诃德，
我们都是堂吉诃德。

我们骑着瘦马，
身披锈蚀的残甲，
迎向风车，那时代的巨人，
心中燃着骑士的荣光。

在屏幕的荒原里，  
挥舞长矛刺向喧嚣的巨人，
键盘化作长矛，咆哮着谎言，
以填补胸中风蚀的废墟。

我们拿长矛对准绵羊，
用木剑指向商人，
我们没有疯，
我们只是拒绝清醒。

我们带着使命，
我们以愤怒为矛，
却误将羊群当敌，
惊散牧羊人安宁。

我们都是堂吉诃德，
以挚爱杜尔西内娅之名，
做个与风车搏斗的勇士，
做个秩序社会下最后的骑士———

以挚爱杜尔西内娅之名。
