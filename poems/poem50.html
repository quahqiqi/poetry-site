  <h1 class="poem-title">鸟屎</h1>
  <div class="poem-meta">创作日期：2025年8月17日｜

  <div class="poem-body">
其一
下课前，
有只麻雀跑了进来，
它乱窜着——
像快迟到的学生。

差点撞上了风扇，
全班同学的心，
紧跟着悬空。
连风扇都漏了一拍，
我们屏住呼吸，
它却稳稳搭在空调上，
好像那儿
就是它的私人座位。

啪嗒！
一坨墨绿色的“快递”
落在我手上，
好恶心。

其二
铃声响起，
麻雀像休息够了，
扑向大门。
门没开。
它在半空悬了一下，
一副“求放过”的表情。

终于有人想起推开门，
它嗖的一声蹿了出去，
比快递还准时。

掌声雷动，
像是在欢送校长，
只是——
巧慧的书包上
好像多了个签名，
绿色的，
永久留存款。
