  <h1 class="poem-title">答应我</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <img src="../images/poem01.jpg" alt="配图" class="poem-image" />

  <div class="poem-body">
答应我，
去看看那片和煦的太阳花海。
替我去那片思念的汪洋，
推一大车夕阳的黄金，
填满落寞的心。
待你发现，
请迎着春暖花开，
大声笑出来。

答应我，
别像个鱼儿般哭泣。
别被泪所操纵，
我将吻你，
咬破双唇，让鲜血淋漓。
温热的泪参杂着沸腾的血，
嘴唇里留下对方的足迹。

答应我，
请你直视我的眼睛，
我将献出我最真诚的一滴泪。
我的眼，参杂这不可言明的情绪，
最狂热，至诚，坚不可摧的信仰，
令你陶醉，沉沦。

答应我，
让一切流逝。
待那微风悄然而去，
请你忘记我。
答应我，答应我。
