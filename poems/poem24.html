  <h1 class="poem-title">小时候</h1>
  <div class="poem-meta">创作日期：2023年5月27日｜

  <div class="poem-body">
小时候日子不如意，
凑合凑合还算过得去。
长大后生活不如意，
做牛做马自尊散落一地。

小时候叽里呱啦像八哥，
路见不平绝不放过。
长大后畏畏缩缩像鹌鹑，
往家只敢报喜不报忧。

不眠的雨夜，一盏灯下痛哭的人，
血与泪堆砌，制成最坚固的锁。
丑陋的言语似一把利剑插入我的心，
伤口结痂，成了永远的疤。

傲骨埋进泥土，留下刺眼的划痕，
寒风吹起散落一地的倔强。
大雨拍打着棂窗，
似昨日的梦，依旧倔强回望。

落日夕阳，炊烟远去，寒山默然伫立，
守着空寂的天，穿透千年的静谧。
像孤灯等不到归人，
又像老井凝望着干涸的涟漪。
