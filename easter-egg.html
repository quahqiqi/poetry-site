<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小天地</title>
<style>
  body {
    background-color: #f6f0e7;
    font-family: "KaiTi", "STKaiti", cursive;
    margin: 0;
    padding: 20px;
    color: #4a3c31;
    line-height: 1.8;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2em;
    text-align: center;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }
  .poem {
    max-width: 600px;
    margin: 30px auto;
    white-space: pre-line;
    font-size: 1.1em;
  }
  .credits {
    max-width: 600px;
    margin: 50px auto;
    border-top: 1px dashed #b8a08a;
    padding-top: 20px;
  }
  .typing {
    font-size: 1.4em;
    font-weight: bold;
    border-right: .1em solid #4a3c31;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
  }
  .typing .name {
    background: linear-gradient(90deg, #a67b5b, #d8a373);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .typing .note {
    font-size: 0.8em;
    font-style: italic;
    font-weight: normal;
    color: #5b4a3d;
  }
  @keyframes typing { from { width: 0 } to { width: 100% } }
  @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #4a3c31; } }

  /* 感谢牌 */
  .thank-you-card {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff7ec;
    border: 2px solid #d8a373;
    border-radius: 15px;
    padding: 30px 40px;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    z-index: 999;
    opacity: 0;
    animation: fadeInCard 1s ease forwards;
  }
  @keyframes fadeInCard {
    to { opacity: 1; }
  }
  @keyframes fadeOutCard {
    to { opacity: 0; }
  }

  /* 发光星星 */
  .star {
    position: absolute;
    color: gold;
    font-size: 20px;
    pointer-events: none;
    animation: fadeUp 1s ease forwards;
  }
  @keyframes fadeUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
  }
</style>
</head>
<body>

<h1>🔥 欢迎光临</h1>

<div class="poem">
<b>征求志同道合的好友一起创建，维护和整理网站</b>
需求内容如下：<br>
不需要精通编程相关的知识（精通的话更加good）
需要一腔热血
有责任心
喜欢诗或各种文体
吃饱没事做
不以赚取任何外快为目标

ps：真的超级超级需要一些好鹏友们的支持，静候各位的大驾光临！
</div>

<div class="credits">
  <b>感谢名单：</b>
  <div id="credit-list"></div>
</div>

<script> 
const credits = [
  {name: "感谢惠诗", note: "为诗集编排，整理"},
  {name: "感谢正熙", note: "为诗集编排，整理"},
];
function typeLine(item, delay) {
  setTimeout(() => {
    let div = document.createElement("div");
    div.className = "typing";
    div.innerHTML = `<span class="name">${item.name}</span> <span class="note">—— ${item.note}</span>`;
    document.getElementById("credit-list").appendChild(div);
  }, delay);
}
credits.forEach((item, i) => typeLine(item, i * 1500));

// ==== 点击发光星星 ====
document.addEventListener("click", function(e) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = e.pageX + "px";
  star.style.top = e.pageY + "px";
  star.innerHTML = "🔥";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1000);
});
</script>

</body>
</html>
